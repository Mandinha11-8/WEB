<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            color: white;
            font: normal 20pt arial;
            background: #1f1bff91;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // window.prompt() = String
        var n2 = Number(window.prompt('Digite outro número: ')) // window.prompt() = String
        var s = n1 + n2 // Poderia ser parseInt/Float(n1) + parseInt/Float(n2)
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // + para adição
        // + para concatenação
        window.alert('Soma em string: ' + String(s)) // Passando para string. Pode ser s.toString()
    </script>
</body>
</html>
